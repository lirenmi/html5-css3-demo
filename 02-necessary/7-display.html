<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>display</title>
    <style media="screen">
      body {
        margin: 0;
      }
      div {
        background-color: #ddd;
      }
      p {
        background-color: #e6b8e3;
      }
      h1 {
        background-color: #dac78e;
      }
      span {
        background-color: #9ed7d9;
      }

      .none {
        display: none;
      }
      .block {
        display: block;
      }
      .inline {
        display: inline;
      }
      .inline-block {
        display: inline-block;
      }
    </style>
  </head>
  <body>
      <div class="inline-block">div 的默认 display 属性是 ？</div>
      <h1 class="inline-block">h1 的 display 属性是 ？</h1>
      <h1 class="inline-block">h1 的 display 属性是 ？</h1>
      <p>p 的 display 默认属性是 ？</p>
      <span class="inline-block">span 的 display 属性是 ？</span>
      <span >span 的 display 属性是 ？</span>
      <a href="#" > a 元素的 display 属性是 ？</a>


  </body>
</html>
