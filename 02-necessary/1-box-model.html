<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box model</title>
    <style media="screen">
      div {
        width: 300px;
        height: 200px;
        border: 10px solid red;
        padding: 20px;
        margin: 30px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div>
      width 300px ;
      height 200px
    </div>
  </body>
</html>
