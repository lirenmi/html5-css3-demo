<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>color</title>
    <style media="screen">
      span {
        display: inline-block;
        width: 100px;
        height: 30px;

      }
      div {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <span style="background-color: red"></span> red
    </div>
    <div>
      <span style="background-color: blue"></span> blue
    </div>
    <div>
      <span style="background-color: green"></span> green
    </div>
    <h1>RGB</h1>
    <div>
      <span style="background-color: rgb(255,0,0)"></span> red
    </div>
    <div>
      <span style="background-color: rgb(0,0,255)"></span> blue
    </div>
    <div>
      <span style="background-color: rgb(0,120,0)"></span> green
    </div>

    <div>
      <span style="background-color: rgb(200,200,200)"></span>
      <span style="background-color: rgb(100,100,100)"></span>
      <span style="background-color: rgb(0,0,0)"></span>
    </div>

    <div>
      <span style="background-color: rgb(200,200,200)"></span>
      <span style="background-color: rgb(100,100,100)"></span>
      <span style="background-color: rgb(0,0,0)"></span>
      <span style="background-color: rgba(0,0,0,0.5)"></span>
    </div>

    <h1>HEX</h1>
    <div>
      <span style="background-color: #ff0000"></span> red
    </div>
    <div>
      <span style="background-color: #0000ff"></span> blue
    </div>
    <div>
      <span style="background-color: #009a00"></span> green
    </div>

    <div>
      <span style="background-color: #eee"></span>
      <span style="background-color: #ccc"></span>
      <span style="background-color: #818181"></span>
    </div>
  </body>
</html>
